{% extends "orders/base.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <h3>Sign In</h3>

    {% if message %}
        <div>
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'login' %}", method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username</td>
                <td><input name="username" type="text"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input name="password" type="password"/></td>
            </tr>
        </table>
            
            <input type="submit" value="Login">
            <input type="hidden" name="next" value="{{ next }}">
    </form>
            
{% endblock %}
